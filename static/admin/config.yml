backend:
  name: git-gateway
  branch: master
#publish_mode: editorial_workflow
media_folder: static/assets
public_folder: /assets
collections:
  - name: blog
    label: Blog
    folder: content/blog
    create: true
    slug: "index"
    media_folder: ""
    public_folder: ""
    path: "{{title}}/index"
    fields:
      - { name: title, label: Title }
      - { name: date, label: Date, widget: datetime }
      - {
          name: featuredImage,
          label: Featured Image,
          widget: image,
          required: false,
        }
      - {
          name: description,
          label: Description,
          widget: "string",
          required: false,
        }
      - { name: body, label: Body, widget: markdown }
